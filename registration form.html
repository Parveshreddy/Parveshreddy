<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      
    .background-container {
        background-image: url('groupofpeople.webp');
        background-size: cover;
        background-repeat: no-repeat;
        filter: blur(5px); /* Apply blur to the body background */
        height: 100vh;
        position: fixed;
        width: 100%;
    }

    .card-with-background {
        background-image: url('.jpg');
        background-color:lightblue;
        background-size: cover;
        background-repeat: no-repeat;
    }


    </style>

    <script>
        function disp() {
            var fname = document.getElementById('firstname').value;
            var lname = document.getElementById('lastname').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            
            var email = document.getElementById('Email').value;
            var zipcode = document.getElementById('zipcode').value;
            var gender = document.querySelector('input[name="Gender"]:checked'); // Correct way to get selected gender
            var street = document.getElementById('street').value;
            var birthday = document.getElementById('birthday').value;

            document.getElementById("firstname-warning").textContent = "";
            document.getElementById("lastname-warning").textContent = "";
            document.getElementById("phoneNumber-warning").textContent = "";
            document.getElementById("Email-warning").textContent = "";
            document.getElementById("zipcode-warning").textContent = "";
            document.getElementById("gender-warning").textContent = "";
            document.getElementById("street-warning").textContent = "";
            document.getElementById("birthday-warning").textContent = "";

            var isValid = true;

            if (fname === "") {
                document.getElementById("firstname-warning").textContent = " Enter First Name ";
                isValid = false;
            }
            if (lname === "") {
                document.getElementById("lastname-warning").textContent = "Enter Last Name ";
                isValid = false;
            }
            if (email === "") {
                document.getElementById("Email-warning").textContent = "Enter Email ";
                isValid = false;
            }
            if (phoneNumber === "") {
                document.getElementById("phoneNumber-warning").textContent = "Enter Phone Number ";
                isValid = false;
            }
            if (zipcode === "") {
                document.getElementById("zipcode-warning").textContent = "zipcode is mandatory";
                isValid = false;
            }
            if (gender === null) { // Check if no gender is selected
                document.getElementById("gender-warning").textContent = "Select a gender";
                isValid = false;
            }
            if (street === "") {
                document.getElementById("street-warning").textContent = "Address is mandatory";
                isValid = false;
            }
            if (birthday === "") {
                document.getElementById("birthday-warning").textContent = "Enter Date of Birth ";
                isValid = false;
            }

            return isValid;
        }
    </script>
</head>
<body>
    <div class="background-container"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <form class="myform" action="#" class="form-group" method="post" onsubmit="return disp()">
                    <div class="card card-with-background">
                        <div class="card-header" style="text-align: center;background-color:lightblue;"><b> Registration</b> </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="firstname">First Name:</label>
                                    <input type="text" name="firstname" id="firstname" placeholder="First Name" class="form-control">
                                    <span id="firstname-warning" class="text-danger"></span><br>
                                    <label for ="lastname">Last Name:</label>
                                    <input type="text" name="lastname" id="lastname" placeholder="Last Name" class="form-control">
                                    <span id="lastname-warning" class="text-danger"></span><br>
                                    <label>Gender:</label>
                                    <div class="form-check" >
                                        <input class="form-check-input" type="radio" name="Gender" id="male" value="male">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Gender" id="female" value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                    <span id="gender-warning" class="text-danger"></span><br>
                                    <label for="address">Address:</label>
                                    <input type="text" id="address" name="address" placeholder="Enter your address" class="form-control">
                                    <input type="text" id="street" name="street" placeholder="Street" class="form-control" style="margin-top: 7%;">
                                    <span id="street-warning" class="text-danger"></span>

                            </div>

                            <div class="col-md-6">
                                
                                <label for="phoneNumber">Phone Number:</label>
                                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" class="form-control">
                                <span id="phoneNumber-warning" class="text-danger"></span><br>
                                
                                <label for="Email">Email:</label>
                                <input type="email" name="Email" id="Email" placeholder="abc@gmail.com" class="form-control">
                                <span id="Email-warning" class="text-danger"></span><br>
                                
                                
                                <label for="birthday" >Date of Birth:</label>
                                <input type="date" id="birthday" name="birthday"  class="form-control">
                                <span id="birthday-warning" class="text-danger"></span><br>

                                <label for="zipcode" style="margin-top: 4%;">zipcode:</label>
                                <input type="text" id="zipcode" name="zipcode" placeholder="zipcode" class="form-control">
                                <span id="zipcode-warning" class="text-danger"></span>

                                <br><br>
                                
                                <button type="submit" class="btn btn-primary" style="text-align:right;" >Submit</button>
                             
                            </div>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
</body>
</html>
