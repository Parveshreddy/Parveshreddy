<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    

  function dispUserName() {
    document.getElementById('myuserName').innerHTML = "Enter only characters";
  }

  function validateUserName() {
    var userName = document.getElementById('userName').value;
    if (userName === "") {
      document.getElementById('myuserName').innerHTML = "Enter a username";
      document.getElementById('myuserName').style.color = "red";
      return false;
    } else {
      document.getElementById('myuserName').innerHTML = "";
      return true;
    }
  }

  function disppassword() {
    document.getElementById('mypassword').innerHTML = "Enter the password";
  }

  function validatePassword() {
    var password = document.getElementById('login-password').value;
    var passwordWarning = document.getElementById('mypassword');

    if (password.trim() === "") {
      passwordWarning.textContent = "Please enter a password";
      passwordWarning.style.color = "red";
      return false;
    } else {
      passwordWarning.textContent = "";
      return true;
    }
  }

  function disp() {
    var isValid = true;
    isValid = validateUserName() && isValid;
    isValid = validatePassword() && isValid;

    if (isValid) {
      // If all validations pass, navigate to the login page
      window.location.href = './homepage.html';
    }

    return isValid;
  }
</script>

  
</head>

<body>

<div class="container">
 <div class="row">
  <div  class="col-md-3"></div>
  <div class="col-md-6">

 
  
         <div class="card">
                        <div class="card-header bg-dark text-light">
                            <h3> Login </h3>
                        </div>
                        <div class="card-body">
                          <form class="myform" id="login-form" action="index" method="post" onsubmit="return disp()">
                              <div class="form-group">
                                <label for="address">userName:</label>
                                <input type="text" id="userName" name="userName" placeholder="userName" class="form-control"  onfocus="dispUserName()" onblur="return validateUserName()">
                               
                                <p id="myuserName"></p>
                            </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="login-password" placeholder="Password"  onfocus="disppassword()" onblur="return validatePassword()">
                                    <p id="mypassword"></p>
                                </div>
                               <a href="#"> <button type="submit" class="btn btn-primary" style="margin-top: 10;">Submit</button></a>
                            </form>
                        </div>
                        <div class="card-footer"> 
                             Not have an account? &nbsp;
                             <a href="Registration.html" > register</a>
                        </div>
                    </div>
                    </div>
                    </div>
        </div>
        
       
        
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
